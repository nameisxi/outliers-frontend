service: frontend
runtime: nodejs16
env: standard
instance_class: F1

handlers:
  - url: /
    static_files: build/index.html
    upload: build/index.html
  - url: /
    static_dir: build
  - url: /static
    static_dir: build/static
  - url: /.*
    static_files: build/index.html
    upload: build/index.html
